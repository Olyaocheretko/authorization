<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <title>User authorization</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div id="tabs" class="tabs _tabs">
        <nav class="tabs__nav">
          <div class="tabs__button _tabs-button _active">Sign In</div>
          <div class="tabs__button _tabs-button">Sign Up</div>
        </nav>
        <div class="tabs__body">
          <section class="tabs__block _tabs-block _active">
            <div class="tabs__block-section sign-in">
              <form action="#" class="sign-in__form form" method="post" enctype="multipart/form-data">
                <div class="form__item">
                  <label for="userLogin" class="form__label text">Login</label>
                  <input id="userLogin" autocomplete="off" type="text" class="form__input" required name="uname">
                </div>
                <div class="form__item">
                  <label for="userPassword" class="form__label text">Password</label>
                  <input id="userPassword" autocomplete="off" type="password" class="form__input" required minlength="6"  maxlength="12" size="12" name="psw">
                </div>
                <button type="submit" class="form__btn btn">Sign In</button>
              </form>
            </div>
          </section>

          <section class="tabs__block _tabs-block">
            <div class="tabs__block-section sign-up">
              <form action="#" class="sign-up__form form" method="post" enctype="multipart/form-data">
                <div class="form__item">
                  <label for="userLogin-sign-up" class="form__label text">Login</label>
                  <input id="userLogin-sign-up" autocomplete="off" type="text" class="form__input" required name="uname">
                </div>
                <div class="form__item">
                  <label for="userPassword-sign-up" class="form__label text">Password</label>
                  <input id="userPassword-sign-up" autocomplete="off" type="password" class="form__input" required minlength="6"  maxlength="12" size="12" name="psw">
                </div>
                <div class="form__item">
                  <label for="userPasswordRepeated-sign-up" class="form__label text">Repeated Password</label>
                  <input id="userPasswordRepeated-sign-up" autocomplete="off" type="password" class="form__input" required minlength="6"  maxlength="12" size="12" name="psw">
                </div>
                <button type="submit" class="form__btn btn">Sign Up</button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
